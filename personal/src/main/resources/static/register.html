<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
        <div class="divAll">
            <div id="titles">新用户注册</div>
            <div id="contents">    <h3>基本信息</h3>
        <hr width="95%" color="#f2f2f2"/>
        <form action="/user/register" method="post" onSubmit="return checkForm()">
            <div class="form-itemGroup">
                <label for="userName">用户名：</label>
                <input type="text" id="userName" class="userName" onBlur="checkUserName()" oninput="checkUserName()" name="userName">
                <span class="default" id="nameErr">请输入至少3位的用户名</span>
            </div>
            <div class="form-itemGroup">
                <label for="userPasword">密码：</label>
                <input type="password" id="userPasword" class="userName" onBlur="checkPassword()" name="password" oninput="checkPassword()">
                <span class="default" id="passwordErr">请输入4到8位的密码</span>     </div>     <div id="form-itemGroup">
                <label for="userConfirmPasword">确认密码：</label>
                <input type="password" id="userConfirmPasword" class="userName" onBlur="ConfirmPassword()" oninput="ConfirmPassword()">
                <span class="default" id="conPasswordErr">请再输入一遍密码</span>
        </div>
            <div class="form-itemGroup">
                <label for="userPhone">手机号码：</label>
                <input type="text" id="userPhone" class="userName" onBlur="checkPhone()" oninput="checkPhone()" name="phone">
                <span class="default" id="phoneErr">请输入11位手机号码</span>
             </div>
           <div>
            <button type="submit" class="divBtn">注册</button>
           </div>
        </form>
            </div>
        </div>

<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/myjs/register.js"></script>
</body>
</html>
