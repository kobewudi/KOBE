<!DOCTYPE html >
<html  xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>欢迎登录</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

            </div>
            <h3>欢迎使用本系统</h3>
            <p id="login-tip" ></p>
            <form  class="m-t"  method="post" action="/user/index" >
                <div class="form-group  has-feedback">
                    <span class="glyphicon glyphicon-user form-control-feedback"  ></span>  <input  type="text" class="form-control" placeholder="账号" id="index-userName" name="userName" onblur="loginUserNameBlur()"/>
                </div>
                <div class="form-group  has-feedback">
                    <span class="glyphicon glyphicon-lock form-control-feedback" ></span>  <input type="password" class="form-control" placeholder="密码" id="index-password" name="password" onblur="loginPasswordBlur()" />
                </div>
                <div class="form-group">
                    <img alt="验证码" onclick="this.src='/defaultKaptcha?d='+new Date()*1" src="/defaultKaptcha" />
                    <input type="text" name="tryCode" style="height: 34px"  placeholder="输入验证码" id="index-imgvrify" onblur="imgvrifyKaptcha()"  />
                </div>

                <button  class="btn btn-primary block full-width m-b" id="index-login" disabled="disabled">登录</button>

                <a href="login.html#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>还没有账号？</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">马上创建账号</a>
            </form>
            <p class="m-t"> <small>陕西.延安 © 2018</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myjs/login.js"></script>
<script type="text/javascript">

    $(document).ready(function (){
  $("#index-userName").focus();

    });

</script>
</body>

</html>
